<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the template</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="title">
    <img src="images/harrypotter_logo.png" alt="">
  </h1>
	<ul class="character-list-container"></ul>


	<script id="character-template" type="text/x-handlebars-template">
		{{#each characters}}
		<li class="character">
      <div class="img-box">
        <img src="images/{{shortCode}}.webp">
      </div>
			{{> characterDetailsPartial}}
			<a href="cast-details.html?id={{@index}}" class="button view-details">더보기 &#8674;</a>
		</li>
		{{/each}}
	</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.js" integrity="sha512-qwi9BHx0+QtW8krMaXObe76bUkPf8nRJOufgT5GS7C74s2sV+neksCVUhAWuMSXxZzKHiM3RuADPmWbhguWEIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src='js/script.js'></script>

</body>
</html>
